apiVersion: v1
kind: Template
metadata:
  name: monitoring
  annotations:
    description: Monitoring with InfluxDB/Grafana for OpenShift cluster
    tags: monitoring,influxdb,grafana
labels:
  app: monit
  application: monitoring
parameters:
-
  name: BASE_DOMAIN
  description: server name
-
  name: INFLUXDB_PASSWORD
  description: Password used for DB authentication
  generate: expression
  from: '[\w]{12}'
objects:
-
  apiVersion: v1
  kind: Service
  metadata:
    name: influxdb
    labels:
      component: influxdb
  spec:
    selector:
      component: influxdb
    ports:
    -
      port: 80
      targetPort: api
-
  apiVersion: v1
  kind: Service
  metadata:
    name: influxdb-ui
    labels:
      component: influxdb
  spec:
    selector:
      component: influxdb
    ports:
    -
      port: 80
      targetPort: ui
-
  apiVersion: v1
  kind: ReplicationController
  metadata:
    name: influxdb
    labels:
      component: influxdb
  spec:
    replicas: 1
    selector:
      component: influxdb
    template:
      metadata:
        labels:
          component: influxdb
      spec:
        volumes:
        -
          name: influxdb-data
          emptyDir: {}
        containers:
          -
            name: influxdb
            image: tutum/influxdb:0.8.8
            volumeMounts:
              -
                name: influxdb-data
                mountPath: /data
            ports:
              -
                name: ui
                containerPort: 8083
              -
                name: api
                containerPort: 8086
              -
                name: raft
                containerPort: 8090
              -
                name: protobuf
                containerPort: 8099
            env:
              -
                name: ADMIN_USER
                value: root
              -
                name: INFLUXDB_INIT_PWD
                value: root
              -
                name: PRE_CREATE_DB
                value: logs;k8s
-
  apiVersion: v1
  kind: Service
  metadata:
    name: heapster
    labels:
      component: heapster
  spec:
    selector:
      component: heapster
    ports:
    -
      port: 80
      targetPort: ui
-
  apiVersion: v1
  kind: ReplicationController
  metadata:
    name: heapster
    labels:
      component: heapster
  spec:
    replicas: 1
    selector:
      component: heapster
    template:
      metadata:
        labels:
          component: heapster
      spec:
        serviceAccount: heapster
        containers:
        -
          name: heapster
          image: kubernetes/heapster:v0.17.0
          args:
          - -port=8082
          - -source=kubernetes:https://openshift.default.svc.cluster.local?auth=&insecure=true&useServiceAccount=true
          - -sink=influxdb:http://influxdb.default.svc.cluster.local
          - -logtostderr=true
          ports:
          -
            name: ui
            containerPort: 8082
-
  apiVersion: v1
  kind: Service
  metadata:
    name: grafana
    labels:
      component: grafana
  spec:
    selector:
      component: grafana
    ports:
    -
      port: 80
      targetPort: http
-
  apiVersion: v1
  kind: ReplicationController
  metadata:
    name: grafana
    labels:
      component: grafana
  spec:
    replicas: 1
    selector:
      component: grafana
    template:
      metadata:
        labels:
          component: grafana
      spec:
        containers:
        -
          name: grafana
          image: grafana/grafana:2.1.1
          ports:
          -
            name: http
            containerPort: 3000
          env:
          -
            name: GF_SERVER_ROOT_URL
            value: http://grafana.${BASE_DOMAIN}
          -
            name: GF_SECURITY_ADMIN_PASSWORD
            value: admin
-
  apiVersion: v1
  kind: Service
  metadata:
    name: heka
    labels:
      components: heka
  spec:
    selector:
      component: heka
    ports:
    -
      port: 80
      targetPort: http
-
  apiVersion: v1
  kind: ReplicationController
  metadata:
    name: heka
    labels:
      component: heka
  spec:
    replicas: 1
    selector:
      component: heka
    template:
      metadata:
        labels:
          component: heka
      spec:
        volumes:
        -
          name: heka-cache
          emptyDir: {}
        -
          name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        containers:
        -
          name: heka
          image: kobe25/heka:latest
          volumeMounts:
          -
            name: heka-cache
            mountPath: /var/cache/hekad
          -
            name: docker-socket
            mountPath: /var/run/docker.sock
          ports:
          -
            name: http
            containerPort: 4352
-
  apiVersion: v1
  kind: Route
  metadata:
    name: heapster
  spec:
    host: heapster.${BASE_DOMAIN}
    to:
      kind: Service
      name: heapster
-
  apiVersion: v1
  kind: Route
  metadata:
    name: influxdb-ui
  spec:
    host: influxdb-ui.${BASE_DOMAIN}
    to:
      kind: Service
      name: influxdb-ui
-
  apiVersion: v1
  kind: Route
  metadata:
    name: influxdb
  spec:
    host: influxdb.${BASE_DOMAIN}
    to:
      kind: Service
      name: influxdb
-
  apiVersion: v1
  kind: Route
  metadata:
    name: grafana
  spec:
    host: grafana.${BASE_DOMAIN}
    to:
      kind: Service
      name: grafana
-
  apiVersion: v1
  kind: Route
  metadata:
    name: heka
  spec:
    host: heka.${BASE_DOMAIN}
    to:
      kind: Service
      name: heka
