#
# Global options
#

hekad:
  base_dir: /var/cache/hekad
  share_dir: /opt/share/heka

#
# Inputs
#

# https://hekad.readthedocs.org/en/dev/config/inputs/docker_log.html
docker_log:
  type: DockerLogInput
  endpoint: unix:///var/run/docker.sock
  decoder: multi_decoder

#
# Decoders
#

# https://hekad.readthedocs.org/en/dev/config/decoders/multi.html
multi_decoder:
  type: MultiDecoder
  log_sub_errors: true
  cascade_strategy: first-wins
  subs:
  - nginx_access
  - nginx_error
  - payload_decoder

# https://hekad.readthedocs.org/en/dev/config/decoders/nginx_access.html
nginx_access:
  type: SandboxDecoder
  filename: lua_decoders/nginx_access.lua
  config:
    type: nginx.access
    user_agent_transform: true
    log_format: >
      $remote_addr - $remote_user [$msec] "$request"
      $status $body_bytes_sent "$http_referer"
      "$http_user_agent" "$http_x_forwarded_for"

# https://hekad.readthedocs.org/en/dev/config/decoders/nginx_error.html
nginx_error:
  type: SandboxDecoder
  filename: lua_decoders/nginx_error.lua
  config:
    type: nginx.error

# https://hekad.readthedocs.org/en/dev/config/decoders/payload_regex.html
payload_decoder:
  type: PayloadRegexDecoder
  match_regex: (...)

